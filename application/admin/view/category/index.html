<div id="dcMain">
	<div id="urHere">
		后台管理中心<b>></b><strong>产品分类管理</strong>
	</div>
	<div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    	<h3>
    		<a href="{:url('category/index')}" class="actionBtn">分类列表</a>
    		<a href="{:url('category/add')}" class="actionBtn add">增加分类</a>
    		分类列表
    	</h3>
    	<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
			<tr>
			 <th width=50 align="center">分类ID</th>
			 <th align="center">分类名称</th>
			 <th width=100  align="center">排序</th>
			 <th width=100 align="center">操作</th>
			</tr>
			{volist name="lists" id="vo"}
			<tr>
				<td align="center">{$vo.id}</td>
				<td>{$vo.name}</td>
				<td align="center">{$vo.paixu}</td>
				<td align="center">
					<a href="{:url('category/edit',array('id'=>$vo['id']))}" title='编辑'><img src="__ASSETS__images/edit.png" alt=""></a>
					
					<a onclick="return confirm('此操作不可恢复，确定删除吗？')" href="{:url('category/del',array('id'=>$vo['id']))}" title='删除分类'><img src="__ASSETS__images/delete.png" alt=""></a>
				</td>
			</tr>
			{/volist}
    	</table>
    	<div class="pages">
			
    	</div>
    </div>
</div>
