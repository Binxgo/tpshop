<div id="dcMain">
	<script>
		$(function(){
			$("#fenlei").change(function(){
				var zhi=$(this).val();
				var name=$("#name").val();
				if(name==''){
					alert('请填写商铺名称');
					return false;
				}
				var url='?catid='+zhi+'&name='+name;
				window.location.href =url;
			})
		})
	</script>
	<div id="urHere">
		后台管理中心<b>></b><strong>商铺管理</strong>
	</div>
	<div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    	<h3>
    		<a href="{:url('shops/index')}" class="actionBtn">商铺列表</a>
    		<a href="{:url('shops/add')}" class="actionBtn add">增加商铺</a>
    		增加商铺
    	</h3>
    	<form action="" enctype="multipart/form-data" method="post">
	    	<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
				<tr>
					<td width="140">商铺名称：</td>
					<td width="240"><input type="text" class="inpMain" size="80" name="name"  > </td>
					<td></td>
				</tr>
				<tr>
					<td width="140">后台登录账号：</td>
					<td><input type="text" class="inpMain" size="80" name="username"  > </td>
					<td>用户登录后台</td>
				</tr>
				<tr>
					<td width="140">店主卖家账号：</td>
					<td><input type="text" class="inpMain" size="80" name="sellername"  > </td>
					<td>前台显示的卖家名称，可与店主账号不同</td>
				</tr>
				<tr>
					<td width="140">登陆密码：</td>
					<td><input type="text" class="inpMain" size="80" name="password"  > </td>
					<td>密码为6-16位字母数字组合</td>
				</tr>
				<tr>
					<td width="140">appid：</td>
					<td><input type="text" class="inpMain" size="80" name="appid"  > </td>
					<td>绑定商家appid</td>
				</tr>
				<tr>
					<td width="140">secret：</td>
					<td><input type="text" class="inpMain" size="80" name="secret"  > </td>
					<td>绑定商家secret</td>
				</tr>
				<tr>
					<td width="140">mch_id：</td>
					<td><input type="text" class="inpMain" size="80" name="mch_id"  > </td>
					<td>绑定支付商户mch_id</td>
				</tr>
				<tr>
					<td width="140">api_key：</td>
					<td><input type="text" class="inpMain" size="80" name="api_key"  > </td>
					<td>绑定商家支付密钥</td>
				</tr>
				<tr>
					<td></td>
					<td colspan='2'><input  type="submit" value="提交" class="btn"></td>
				</tr>
	    	</table>
    	</form>
    </div>
</div>
