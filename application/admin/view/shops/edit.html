<div id="dcMain">

	<div id="urHere">

		后台管理中心<b>></b><strong>商铺管理</strong>

	</div>

	<div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">

    	<h3>

    		<a href="{:url('shops/index')}" class="actionBtn">商铺列表</a>

    		<a href="{:url('shops/add')}" class="actionBtn add">增加商铺</a>

    		编辑商铺信息

    	</h3>

    	<form action="" enctype="multipart/form-data" method="post">

	    	<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
	    		<tr>
					<td width="140">店主卖家账号：</td>
					<td>{$info.username}</td>
				</tr>

				<tr>
					<td width="140">商铺名称：</td>
					<td><input type="text" class="inpMain" size="100" name="name" value="{$info.name}" > </td>
				</tr>
				<tr>
					<td width="140">店主账号(邮箱)：</td>
					<td><input type="text" class="inpMain" size="100" name="sellername" value="{$info.sellername}" > </td>
				</tr>
				<tr>
					<td width="140">登录密码：</td>
					<td><input type="text" class="inpMain" size="100" name="password" value="" > (如需修改密码，请填写) </td>
				</tr>
				<tr>
					<td width="140">appid：</td>
					<td><input type="text" class="inpMain" size="100" name="appid" value="{$info.appid}" > </td>
				</tr>
				<tr>
					<td width="140">secret：</td>
					<td><input type="text" class="inpMain" size="100" name="secret" value="{$info.secret}" > </td>
				</tr>
				<tr>
					<td width="140">mch_id：</td>
					<td><input type="text" class="inpMain" size="100" name="mch_id" value="{$info.mch_id}" > </td>
				</tr>
				<tr>
					<td width="140">api_key：</td>
					<td><input type="text" class="inpMain" size="100" name="api_key" value="{$info.api_key}" > </td>
				</tr>
				<tr>

					<td></td>

					<td><input type="submit" value="提交" class="btn"></td>

				</tr>

	    	</table>

		</form>

    </div>

</div>
